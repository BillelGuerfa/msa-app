<section id="content">
    <div class="container c-alt">
        <div class="block-header">
            <ul class="actions">
                <li>
                    <a href="">
                        <i class="zmdi zmdi-trending-up"></i>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="zmdi zmdi-check-all"></i>
                    </a>
                </li>
                <li class="dropdown">
                    <a href="" data-toggle="dropdown">
                        <i class="zmdi zmdi-more-vert"></i>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-right">
                        <li>
                            <a href="">Refresh</a>
                        </li>
                        <li>
                            <a href="">Manage Widgets</a>
                        </li>
                        <li>
                            <a href="">Widgets Settings</a>
                        </li>
                    </ul>
                </li>
            </ul>

        </div>

        <div id="calendar"></div>

        <!-- Add event -->
        <div class="modal fade" id="addNew-event" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Ajouter un rendez-vous</h4>
                    </div>
                    <div class="modal-body">
                        <form class="addEvent" role="form">
                            <div class="form-group">

                                <div class="fg-line" id="nomClient">
                                    <input type="text" class="input-sm form-control typeahead" id="nom" placeholder="Nom" >
                                </div>


                               <!-- TODO: Autocomplete here -->


                                <div class="fg-line">
                                    <input type="text" class="input-sm form-control" id="Num" placeholder="Numero de telephone">
                                </div>

                               
                                    <div class="dtp-container fg-line">
                                        <input type="text" class="form-control time-picker" id="horaire" placeholder="Horaire">
                                    </div>
                                

                            </div>

                            <div class="form-group">
                                <label for="eventName">Tag Color</label>
                                <div class="event-tag">
                                    <span data-tag="bgm-teal" class="bgm-teal selected"></span>
                                    <span data-tag="bgm-red" class="bgm-red"></span>
                                    <span data-tag="bgm-pink" class="bgm-pink"></span>
                                    <span data-tag="bgm-blue" class="bgm-blue"></span>
                                    <span data-tag="bgm-lime" class="bgm-lime"></span>
                                    <span data-tag="bgm-green" class="bgm-green"></span>
                                    <span data-tag="bgm-cyan" class="bgm-cyan"></span>
                                    <span data-tag="bgm-orange" class="bgm-orange"></span>
                                    <span data-tag="bgm-purple" class="bgm-purple"></span>
                                    <span data-tag="bgm-gray" class="bgm-gray"></span>
                                    <span data-tag="bgm-black" class="bgm-black"></span>
                                </div>
                            </div>

                            <input type="hidden" id="getStart" />
                            <input type="hidden" id="getEnd" />
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-link" id="addEvent">Enregistrer</button>
                        <button type="button" class="btn btn-link" data-dismiss="modal">Annuler le RDV</button>
                        <button type="button" class="btn btn-link" data-dismiss="modal">Fermer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
