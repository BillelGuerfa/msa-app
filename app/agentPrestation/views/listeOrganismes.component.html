<!-- TABLE -->
<div class="container">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h2>ORGANISMES</h2>
            </div>


            <div class="row"><label>      </label></div>

            <div class="table-responsive">
                <table id="data-table-selection" class="table table-striped">
                    <thead>
                        <tr>
                            <th data-column-id="id" data-type="numeric" data-identifier="true">NÂ° ORGANISME</th>
                            <th data-column-id="nom">NOM</th>
                            <th data-column-id="adresse">ADRESSE</th>
                            <th data-column-id="num">NUMTEL</th>
                            <th data-column-id="email">EMAIL</th>


                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="#organisme of organismes" >
                            <td>{{organisme.idOrganisme}}</td>
                            <td>{{organisme.nom}}</td>
                            <td></td>
                            <td>{{organisme.numTelephone}}</td>
                            <td>{{organisme.email}}</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
