
    <a *ngIf="feature.route !== 'none'" href="" [routerLink]="[feature.route]"><i class="zmdi zmdi-account-o zmdi-hc-fw"></i> {{feature.name}}</a>
    <a *ngIf="feature.route === 'none'" href="" ><i class="zmdi zmdi-account-o zmdi-hc-fw"></i> {{feature.name}}</a>

    <ul>
        <li *ngFor="#subFeature of feature.subFeatures" ><a href="" [routerLink]="[subFeature.route]">{{subFeature.name}}</a></li>
    </ul>
